{% extends "layout.html" %}
    
{% block content %}
<h1 style="font-family: Irish Grover";>Recent Activity</h1>
    {% for post in posts %}
        <article class="media-body">
            <div class = "media-body">
                <div class="article-metadata">
                    <a class = 'mr-2' href="#">{{post.author.username}}</a>
                    <small class="text-muted">{{post.date_posted}}</small>
                </div>
                <h2><a class='article-title' href="{{url_for('post',post_id=post.id)}}">{{post.title}}</a></h2>
                <p class = "article-content">on {{post.ride_date.strftime('%Y-%m-%d')}}, {{post.author.username}} rode {{post.distance}} miles</p>
            </div>
        </article>
    {%endfor%}


{% endblock content %}
