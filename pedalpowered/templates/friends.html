{% extends "layout.html" %}
{% block content %}
    <h1>My Friends</h1>
    {% if friends %}
        {% for friend in friends %}
            <div>
                <h3>{{ friend.username }}</h3>
                <a href="{{ url_for('user_profile', username=friend.username) }}">View Profile</a>
                <a href="{{ url_for('remove_friend', user_id=friend.id) }}">Remove Friend</a>
            </div>
        {% endfor %}
    {% else %}
        <p>You don't have any friends yet.</p>
    {% endif %}
{% endblock %}
