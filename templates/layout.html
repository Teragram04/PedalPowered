<!DOCTYPE html>
    <html>
        <html lang="en">

        <head>
            <!--Bootstrap metatags, required resizing info-->
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">

            <!--Link to Bootstrap CSS-->
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

            <!--Link to CSS-->
            <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'main.css')}}">

            <!--Fonts form Google Fonts-->
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Irish+Grover&display=swap" rel="stylesheet">


            <!--This is part of the templating engine, controls what the tab name is-->
            {% if title %}
                <title>PedalPowered - {{title}}</title>
            {% else %}
                <title>PedalPowered</title>
            {% endif %}

        </head>

        <body>

            <!--Navigation bar CHANGE LATER-->
            <header class="site-header">
                <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
                    <div class="container">
                    <a class="navbar-brand mr-4" href="/">PedalPowered</a>

                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>

                    </button>

                    <div class="collapse navbar-collapse" id="navbarToggle">
                        <div class="navbar-nav mr-auto">
                        <a class="nav-item nav-link" href="/">Home</a>
                        <a class="nav-item nav-link" href="/about">About</a>
                        </div>

                        <!-- Navbar Right Side -->

                        <div class="navbar-nav">
                        <a class="nav-item nav-link" href="/login">Login</a>
                        <a class="nav-item nav-link" href="/register">Register</a>
                        <a class="nav-item nav-link" href="/logride">Log Your Ride</a>
                        <a class="nav-item nav-link" href="/stats">Your Stats</a>
                        </div>

                    </div>
                    
                    </div>
                </nav>
            </header>
            <!--END NAV BAR-->

            <!--This is where the main page content is. NOTICE THE BLOCK IN HERE-->
            <main role="main" class="container">
                <div class="row">
                    <div class="col-md-8">
                    {% block content %}{% endblock %}
                    </div>
                  
                </div>
            </main>


            <!--Javascript bootstrap scripts-->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
        </body>

    </html>
